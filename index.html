<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffe4ec, #fdf0f5);
    }

    .card {
      width: min(520px, 92vw);
      padding: 28px;
      border-radius: 22px;
      background: white;
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin: 0 0 10px;
    }

    p {
      color: #555;
      margin: 0 0 18px;
    }

    .valentine-img {
      width: 220px;
      max-width: 80%;
      border-radius: 18px;
      margin: 16px auto 22px;
      display: block;
      box-shadow: 0 10px 25px rgba(0,0,0,.18);
    }

    .arena {
      position: relative;
      height: 230px;
      border-radius: 16px;
      background: #fff0f6;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,.05);
      touch-action: none; /* helps touch interactions */
    }

    button {
      padding: 12px 18px;
      border: 0;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
      position: absolute;
      left: 20px;
      bottom: 20px;
    }

    #noBtn {
      background: #ef4444;
      color: white;
      position: absolute;
      left: 60%;
      top: 60%;
    }

    .result {
      margin-top: 18px;
      font-weight: 700;
      min-height: 1.4em;
      color: #16a34a;
    }

    /* ---- Heart confetti ---- */
    .heart {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      animation: fall 3s linear forwards;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Would you like to be my Valentine, sevgilim? ðŸ’˜</h1>

    <!-- âœ… Put your image in the same folder and name it photo.jpg (or change the src below) -->
    <img src="picture.png" alt="Valentine" class="valentine-img">

    <p>I promise Iâ€™ll make you smile every day ðŸ’•</p>

    <div class="arena" id="arena">
      <button id="yesBtn">Yes ðŸ’š</button>
      <button id="noBtn">No ðŸ˜ˆ</button>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn  = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // ---------- NO button escape (desktop + mobile) ----------
    function moveAway(mouseX, mouseY) {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const btnX = b.left - a.left + b.width / 2;
      const btnY = b.top  - a.top  + b.height / 2;

      let dx = btnX - mouseX;
      let dy = btnY - mouseY;

      const len = Math.hypot(dx, dy) || 1;
      dx /= len;
      dy /= len;

      const escapeDistance = 95;

      let x = btnX + dx * escapeDistance - b.width / 2;
      let y = btnY + dy * escapeDistance - b.height / 2;

      const pad = 8;
      const maxX = a.width  - b.width  - pad;
      const maxY = a.height - b.height - pad;

      // If pinned at an edge, add a bit of randomness so it doesn't get stuck
      if (x <= pad || x >= maxX) x = Math.random() * maxX + pad;
      if (y <= pad || y >= maxY) y = Math.random() * maxY + pad;

      x = Math.max(pad, Math.min(maxX, x));
      y = Math.max(pad, Math.min(maxY, y));

      noBtn.style.left = `${x}px`;
      noBtn.style.top  = `${y}px`;
      noBtn.style.right = "auto";
      noBtn.style.bottom = "auto";
    }

    function handlePointer(clientX, clientY) {
      const a = arena.getBoundingClientRect();
      const px = clientX - a.left;
      const py = clientY - a.top;

      const b = noBtn.getBoundingClientRect();
      const btnX = b.left - a.left + b.width / 2;
      const btnY = b.top  - a.top  + b.height / 2;

      const distance = Math.hypot(px - btnX, py - btnY);

      // bigger radius for touch
      const triggerRadius = 115;

      if (distance < triggerRadius) {
        moveAway(px, py);
      }
    }

    // Desktop mouse
    arena.addEventListener("mousemove", (e) => handlePointer(e.clientX, e.clientY));

    // Mobile touch
    arena.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if (t) handlePointer(t.clientX, t.clientY);
    }, { passive: true });

    arena.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if (t) handlePointer(t.clientX, t.clientY);
    }, { passive: true });

    // If someone hovers it (desktop)
    noBtn.addEventListener("mouseenter", (e) => handlePointer(e.clientX, e.clientY));

    // If someone taps it (mobile), move away instantly
    noBtn.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      if (t) handlePointer(t.clientX, t.clientY);
    }, { passive: true });

    // ---------- Confetti hearts on YES ----------
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";

      const hearts = ["ðŸ’–","ðŸ’˜","ðŸ’•","â¤ï¸"];
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 2) + "s";
      heart.style.fontSize = (16 + Math.random() * 22) + "px";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }

    function burstHearts(count = 55) {
      for (let i = 0; i < count; i++) createHeart();
    }

    function celebrateYes() {
      result.textContent = "Yay! ðŸ’– I knew youâ€™d say yes!";
      burstHearts(60);
    }

    yesBtn.addEventListener("click", celebrateYes);
    yesBtn.addEventListener("touchstart", celebrateYes, { passive: true });
  </script>
</body>
</html>
